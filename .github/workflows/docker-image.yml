name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag rproxycheck
    - name: Run the Docker image
      run: docker run --rm -e GIT_TOKEN=${{ secrets.GIT_TOKEN }} rp rproxycheck
